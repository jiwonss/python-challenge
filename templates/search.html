<!DOCTYPE html>
<html>
  <head>
    <title>
      Romote Jobs
    </title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  </head>
  <body>
    <header>
      <h1>Remote Jobs</h1>
      <h3>{{jobs_cnt}} {{term}} jobs found.</h3>
      <a href="/export?term={{term}}">Export to CSV</a>
      <h3></h3>
      <a href="/">‚Üê Go back</a>
    </header>
    <main>
      {% for job in jobs %}
        <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <a href = "{{job.link}}" target="_blank">Apply</a>
          <hr/>
        </div>
        {% endfor %}
    </main>
  </body>
</html>
